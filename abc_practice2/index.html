<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stopwatch Application" />
    <meta name="keywords" content="Stopwatch, Timer" />
    <meta name="author" content="Your Name" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Stopwatch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
        min-height: 100vh;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .stopwatch-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        min-width: 400px;
      }

      .stopwatch-display {
        font-size: 4rem;
        font-weight: bold;
        color: #4f46e5;
        font-family: monospace;
        text-align: center;
      }

      .stopwatch-buttons {
        display: flex;
        gap: 1rem;
      }

      .stopwatch-button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s ease;
      }

      .stopwatch-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }

      .stopwatch-button:active {
        transform: translateY(0);
      }

      .stopwatch-button i {
        font-size: 1.2rem;
      }

      .stopwatch-button.start {
        background: #22c55e;
      }

      .stopwatch-button.stop {
        background: #ef4444;
      }

      .stopwatch-button.reset {
        background: #6b7280;
      }

      .stopwatch-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="stopwatch-container">
      <div class="stopwatch-display" id="stopwatch">00:00:00</div>
      <div class="stopwatch-buttons">
        <button class="stopwatch-button start" id="startBtn" onclick="startStopwatch()">
          <i class="fas fa-play"></i>
        </button>
        <button class="stopwatch-button stop" id="stopBtn" onclick="stopStopwatch()" disabled>
          <i class="fas fa-stop"></i>
        </button>
        <button class="stopwatch-button reset" onclick="resetStopwatch()">
          <i class="fas fa-redo"></i>
        </button>
      </div>
    </div>

    <script>
      let startTime;
      let elapsedTime = 0;
      let timerInterval;
      let isRunning = false;
      const stopwatchElement = document.getElementById('stopwatch');
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');

      function updateDisplay() {
        const totalSeconds = Math.floor(elapsedTime / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        stopwatchElement.textContent = 
          `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }

      function startStopwatch() {
        if (!isRunning) {
          isRunning = true;
          startTime = Date.now() - elapsedTime;
          timerInterval = setInterval(updateTime, 10);
          startBtn.disabled = true;
          stopBtn.disabled = false;
        }
      }

      function stopStopwatch() {
        if (isRunning) {
          isRunning = false;
          clearInterval(timerInterval);
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }

      function resetStopwatch() {
        stopStopwatch();
        elapsedTime = 0;
        updateDisplay();
      }

      function updateTime() {
        elapsedTime = Date.now() - startTime;
        updateDisplay();
      }

      // Initialize display
      updateDisplay();
    </script>
  </body>
</html>
