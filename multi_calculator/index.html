<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="controls">
            <div class="calculator-selector">
                <select id="calculatorType" onchange="switchCalculator()">
                    <option value="basic">Basic Calculator</option>
                    <option value="tip">Tip Calculator</option>
                    <option value="unit">Unit Converter</option>
                    <option value="discount">Discount Calculator</option>
                    <option value="fuel">Fuel Calculator</option>
                    <option value="date">Date Calculator</option>
                    <option value="gpa">GPA Calculator</option>
                    <option value="health">Health Calculator</option>
                    <option value="loan">Loan Calculator</option>
                </select>
            </div>
            <div class="theme-selector">
                <select id="themeSelector" onchange="changeTheme()">
                    <option value="light">Light Theme</option>
                    <option value="dark">Dark Theme</option>
                    <option value="system">System Theme</option>
                </select>
            </div>
        </div>

        <!-- Basic Calculator -->
        <div id="basic-calculator" class="calculator">
            <div class="display">
                <input type="text" id="result" readonly>
            </div>
            <div class="buttons">
                <button class="operator" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="deleteLastChar()">←</button>
                <button class="operator" onclick="appendToDisplay('%')">%</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')">×</button>
                
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>

        <!-- Tip Calculator -->
        <div id="tip-calculator" class="calculator" style="display: none;">
            <div class="input-group">
                <label>Bill Amount:</label>
                <input type="number" id="billAmount" placeholder="Enter bill amount">
            </div>
            <div class="input-group">
                <label>Tip Percentage:</label>
                <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
            </div>
            <div class="input-group">
                <label>Number of People:</label>
                <input type="number" id="numPeople" placeholder="Number of people">
            </div>
            <button class="equals" onclick="calculateTip()">Calculate Tip</button>
            <div id="tipResult" class="result-display"></div>
        </div>

        <!-- Unit Converter -->
        <div id="unit-calculator" class="calculator" style="display: none;">
            <div class="input-group">
                <label>From:</label>
                <select id="fromUnit">
                    <option value="km">Kilometers</option>
                    <option value="m">Meters</option>
                    <option value="cm">Centimeters</option>
                    <option value="mm">Millimeters</option>
                </select>
            </div>
            <div class="input-group">
                <label>To:</label>
                <select id="toUnit">
                    <option value="km">Kilometers</option>
                    <option value="m">Meters</option>
                    <option value="cm">Centimeters</option>
                    <option value="mm">Millimeters</option>
                </select>
            </div>
            <div class="input-group">
                <label>Value:</label>
                <input type="number" id="unitValue" placeholder="Enter value">
            </div>
            <button class="equals" onclick="convertUnit()">Convert</button>
            <div id="unitResult" class="result-display"></div>
        </div>

        <!-- Discount Calculator -->
        <div id="discount-calculator" class="calculator" style="display: none;">
            <div class="input-group">
                <label>Original Price:</label>
                <input type="number" id="originalPrice" placeholder="Enter original price">
            </div>
            <div class="input-group">
                <label>Discount Percentage:</label>
                <input type="number" id="discountPercentage" placeholder="Enter discount percentage">
            </div>
            <button class="equals" onclick="calculateDiscount()">Calculate Discount</button>
            <div id="discountResult" class="result-display"></div>
        </div>

        <!-- Fuel Calculator -->
        <div id="fuel-calculator" class="calculator" style="display: none;">
            <div class="input-group">
                <label>Distance (km):</label>
                <input type="number" id="distance" placeholder="Enter distance">
            </div>
            <div class="input-group">
                <label>Fuel Efficiency (km/l):</label>
                <input type="number" id="fuelEfficiency" placeholder="Enter fuel efficiency">
            </div>
            <div class="input-group">
                <label>Fuel Price (per liter):</label>
                <input type="number" id="fuelPrice" placeholder="Enter fuel price">
            </div>
            <button class="equals" onclick="calculateFuel()">Calculate Fuel Cost</button>
            <div id="fuelResult" class="result-display"></div>
        </div>

        <!-- Date Calculator -->
        <div id="date-calculator" class="calculator" style="display: none;">
            <div class="input-group">
                <label>Start Date:</label>
                <input type="date" id="startDate">
            </div>
            <div class="input-group">
                <label>End Date:</label>
                <input type="date" id="endDate">
            </div>
            <button class="equals" onclick="calculateDate()">Calculate Difference</button>
            <div id="dateResult" class="result-display"></div>
        </div>

        <!-- GPA Calculator -->
        <div id="gpa-calculator" class="calculator" style="display: none;">
            <div id="gpaInputs">
                <div class="gpa-row">
                    <input type="text" placeholder="Course Name">
                    <input type="number" placeholder="Credit Hours">
                    <select>
                        <option value="4">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1">D</option>
                        <option value="0">F</option>
                    </select>
                </div>
            </div>
            <button onclick="addGpaRow()">Add Course</button>
            <button class="equals" onclick="calculateGPA()">Calculate GPA</button>
            <div id="gpaResult" class="result-display"></div>
        </div>

        <!-- Health Calculator -->
        <div id="health-calculator" class="calculator" style="display: none;">
            <div class="input-group">
                <label>Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight">
            </div>
            <div class="input-group">
                <label>Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height">
            </div>
            <button class="equals" onclick="calculateBMI()">Calculate BMI</button>
            <div id="healthResult" class="result-display"></div>
        </div>

        <!-- Loan Calculator -->
        <div id="loan-calculator" class="calculator" style="display: none;">
            <div class="input-group">
                <label>Loan Amount:</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount">
            </div>
            <div class="input-group">
                <label>Interest Rate (%):</label>
                <input type="number" id="interestRate" placeholder="Enter interest rate">
            </div>
            <div class="input-group">
                <label>Loan Term (years):</label>
                <input type="number" id="loanTerm" placeholder="Enter loan term">
            </div>
            <button class="equals" onclick="calculateLoan()">Calculate Monthly Payment</button>
            <div id="loanResult" class="result-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
