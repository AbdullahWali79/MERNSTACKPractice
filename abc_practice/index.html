<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your modern web application built with React and Vite" />
    <meta name="keywords" content="React, Vite, Web Application" />
    <meta name="author" content="Your Name" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Your App Name</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
        min-height: 100vh;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .counter-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 2rem;
        min-width: 400px;
      }

      .counter-value {
        font-size: 4rem;
        font-weight: bold;
        color: #4f46e5;
        min-width: 100px;
        text-align: center;
      }

      .counter-buttons {
        display: flex;
        gap: 1rem;
      }

      .counter-button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s ease;
      }

      .counter-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }

      .counter-button:active {
        transform: translateY(0);
      }

      .counter-button i {
        font-size: 1.2rem;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      .counter-value.changed {
        animation: pulse 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="counter-container">
        <div class="counter-value" id="counter">0</div>
        <div class="counter-buttons">
          <button class="counter-button" onclick="decrementCounter()">
            <i class="fas fa-minus"></i>
          </button>
          <button class="counter-button" onclick="resetCounter()">
            <i class="fas fa-redo"></i>
          </button>
          <button class="counter-button" onclick="incrementCounter()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      let count = 0;
      const counterElement = document.getElementById('counter');

      function updateCounter() {
        counterElement.textContent = count;
        counterElement.classList.add('changed');
        setTimeout(() => counterElement.classList.remove('changed'), 300);
      }

      function incrementCounter() {
        count++;
        updateCounter();
      }

      function decrementCounter() {
        count--;
        updateCounter();
      }

      function resetCounter() {
        count = 0;
        updateCounter();
      }
    </script>
  </body>
</html>
